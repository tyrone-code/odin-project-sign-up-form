<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <h1>Hello World!</h1> -->
    <div class="container">
        <img src="images/green-leaf.jpg" alt="leaf" class="green-leaf">
        <span class="transparent-bar"></span>
        <img src="images/odin-lined.png" alt="odin-outlined" class="odin-outline">
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        <h2>ODIN</h2>
        <p class="first-para">This is not a real online service! You know you need something like this in your life to
            help you realize
            your deepest dreams.</p>
        <p class="get-started-para">Sign up <em>now</em> to get started.</p>
        <p class="know-what-to-do">You <em>know</em> you want to.</p>
        <span class="form-background">
            <p class="lets-do-this">Let's do this!</p>
            <form action="/my-handling-form-page" method="post">
                <div class="form-left">
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="user-email">EMAIL</label><br>
                    <input type="email" id="user-email" name="email"><br>
                    <label for="user-password">PASSWORD</label><br>
                    <input type="password" id="user-password" name="password"><br>
                </div>
                <div class="form-right">
                    <label for="lname">LAST NAME:</label><br>
                    <input type="text" id=lname" name="lname"><br>
                    <label for="phone-num">PHONE NUMBER:</label><br>
                    <input type="tel" id="phone-num" name="phonenumber"><br>
                    <label for="user-password"> CONFIRM PASSWORD:</label><br>
                    <input type="password" id="user-password" name="password"><br>
                </div>
                <input type="submit" value="Create Account" class="create-account">

            </form>


        </span>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>

    </div>
</body>

</html>
